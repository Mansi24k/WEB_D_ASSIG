<!DOCTYPE html>

    <title>Que5</title>
    <style>
        .two{
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>

<body>

 <div class="two">
    <div>
    <h2> Iframe to go on Edureka’s website</h2>

    <p>Click on the below link:</p>
    
    <p><a href="https://www.edureka.co/Search?igu=1" target="iframe_a"  >Edurekha.com</a></p>
    <iframe src="Iframe.html" name="iframe_a" height="500" width="800" title="Iframe Example" ></iframe>
</div>


</div>
    
</body>
</html>
